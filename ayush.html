<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    header {
      background: #ff6b6b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item {
      background: red;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item p {
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>üç¥ My Restaurant Menu</h1>
    <p>Delicious food made with love</p>
  </header>

  <div class="menu">
    <div class="item">
      <img src="pizza.jpg" alt="Pizza">
      <h3>Cheese Pizza</h3>
      <p>‚Çπ250</p>
    </div>
    <div class="item">
      <img src="burger.jpg" alt="Burger">
      <h3>Veggie Burger</h3>
      <p>‚Çπ150</p>
    </div>
    <div class="item">
      <img src="pasta.jpg" alt="Pasta">
      <h3>White Sauce Pasta</h3>
      <p>‚Çπ200</p>
    </div>
    <div class="item">
      <img src="coldcoffee.jpg" alt="Cold Coffee">
      <h3>Cold Coffee</h3>
      <p>‚Çπ120</p>
    </div>
  </div>

</body>
</html>
